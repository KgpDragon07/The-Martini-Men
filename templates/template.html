<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="static/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Code Fun Do</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="static/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="static/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="static/css/demo.css" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="static/css/pe-icon-7-stroke.css" rel="stylesheet" />

    <style>
        .logo{
            text-transform: lowercase;
        }
        .chatbox{
            width:70%;
        }
        .chat{
            border-bottom-style: solid;
            border-color: red;
            border-radius: 5%;
            width: 100%;
            margin: 2em;
        }
        .leftt{
            text-align: left;
        }
        .rightt{
            
            text-align: right;
        }
        p{
            margin: 2em;
        }
        .container {
        margin-top: 7em;
        margin-right: 24em;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="static/img/sidebar-5.jpg">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    redDash
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="{{ url_for('dashboard') }}">
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('maps') }}">
                        <i class="pe-7s-map-marker"></i>
                        <p>Maps</p>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('upload') }}">
                        <i class="pe-7s-upload"></i>
                        <p>Upload</p>
                    </a>
                </li>
                <li class="active">
                    <a href="{{ url_for('chat') }}">
                        <i class="pe-7s-chat"></i>
                        <p>Chat</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
                <h2 style="text-align: center"><strong>redType</strong></h2>
        </nav>
        
        
        <div class ="container-fluid chatbox">
        <div class="chat leftt" >
        <h4 style="text-align: left">Received</h4>
            <p>
            {{ msg1 }}
        </p>
        <p>
            {{ msg2 }}
        </p>    
        </div>

        <div class="chat rightt">
        <h4 style="text-align: right">Sent</h4>
            <p>{{ content }}</p>
        </div>
      </div>
      <div class="container">
        
            <form action="/chatsend" method="POST" >
                <input class="btn btn-default btn-file" type="textarea" name="message">
                <input type="submit" value="Send" class="btn btn-primary">
            </form>
      </div>
    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="static/js/jquery.3.2.1.min.js" type="text/javascript"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script src="static/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="static/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="static/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="static/js/demo.js"></script>

	<script type="text/javascript">
    	$(document).ready(function(){

        	demo.initChartist();
    	});
	</script>

</html>
